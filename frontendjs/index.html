<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Tracker</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    
</head>
<body>
  <!-- NavBar Design -->
  <div id="navbar">
    <nav class="bg purple darken-5">
      <a href="#" class="border-transparent ">New Product</a> ||
      <a href="#" class="border-transparent ">New Department</a>
     </nav>
  </div>

<!-- New product form  -->
  <div id="products">
    <form id="productForm">
      <h3>Product</h3>
      <input type="text" name="name" id='product_name' placeholder="Wake It Up">
      <h3>Department</h3>
      <input type="text" name="department_id" id='department_name' placeholder="Grocery">
      <h3>Product Details</h3>
      <input type="text" name="itemdetails" id='itemdetails' placeholder="When you were only able to get a few hours of sleep">
      <h3>Price</h3>
      <input type="integer" name="price" id='price' placeholder="$3">
      <button type="submit">Save</button>
    </form>
  </div>

<!-- seed data  -->

  </div>
